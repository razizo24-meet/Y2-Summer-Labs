<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        hr {
            width: 100%;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        a {
            display: block;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
        .journal-link {
            background-color: #2196F3;
        }
        .journal-link:hover {
            background-color: #1e88e5;
        }
        .new-journal {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>You are at home</h1>
    <ul>
        {% for journal_id, journal in journals.items() %}
            <li>
                <a href="{{ url_for('journal_show', journal_id=journal_id) }}">
                    {{ journal.date }}: {{ journal.dh }}
                </a>
            </li>
        {% endfor %}    
    </ul>
    <a class="new-journal" href="/journal">Make a new journal</a>
</body>
</html>
