<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
</head>

<style>
    body {
    font-family: 'Architects Daughter', cursive;
    background-color: #fdfde0;
    background-image: repeating-linear-gradient(white 0px, white 24px, #fdfde0 25px);
    line-height: 25px;
    padding: 20px;
    margin: 0;
}
h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
}
form {
    width: 90%;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.date-day-container {
    display: flex;
    justify-content: space-between;
}
label {
    font-size: 1.2em;
    display: block;
    margin: 15px 0 5px;
}
input[type="date"],
input[type="text"],
textarea {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-family: 'Architects Daughter', cursive;
    font-size: 1em;
}
.day-input {
    width: 30%;
}
.task-list {
    list-style: none;
    padding: 0;
}
.task-list li {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}
.task-list li label {
    margin-right: 10px;
}
button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em;
}
button:hover {
    background-color: #45a049;
}
</style>
<body>
    <h1>Daily Journal</h1>
    <form action="/journal" method="POST">
        <div class="date-day-container">
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="day">Day:</label>
                <input type="text" id="day" name="day" class="day-input" >
            </div>
        </div>
        
        <label for="highlight">Day Highlight:</label>
        <textarea id="highlight" name="highlight" rows="3" required></textarea>
        
        <label for="challenges">Day Challenges:</label>
        <textarea id="challenges" name="challenges" rows="3" required></textarea>
        
        <label for="victories">Victories:</label>
        <textarea id="victories" name="victories" rows="3" required></textarea>
        
        <label for="learned">Something You Learned:</label>
        <textarea id="learned" name="learned" rows="3" required></textarea>
        
        <label for="grateful">Something You Are Grateful For:</label>
        <textarea id="grateful" name="grateful" rows="3" required></textarea>
        
        <label for="tasks">Top Five Tasks To Do List for Tomorrow:</label>
        <ul class="task-list">
            <li><label for="task1">1.</label><input type="text" id="task1" name="task1" required></li>
            <li><label for="task2">2.</label><input type="text" id="task2" name="task2" required></li>
            <li><label for="task3">3.</label><input type="text" id="task3" name="task3" required></li>
            <li><label for="task4">4.</label><input type="text" id="task4" name="task4" required></li>
            <li><label for="task5">5.</label><input type="text" id="task5" name="task5" required></li>
        </ul>
        
        <label for="priority">Top Priority Task:</label>
        <textarea id="priority" name="priority" rows="3" required></textarea>
        
        <label for="excited">A Thing I Am Excited For Tomorrow:</label>
        <textarea id="excited" name="excited" rows="3" required></textarea>
        
        <button type="submit">Submit Journal</button>
    </form>
</body>
</html>
